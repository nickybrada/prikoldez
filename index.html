<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hide the video initially */
        }
        #start-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: white;
            border: none;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <button id="start-btn">start</button>
    <video id="video" controls>
        <source src="https://cdn.discordapp.com/attachments/1226691485420748820/1312819995675197590/video_2024-12-01_19-37-18.mp4?ex=674de265&is=674c90e5&hm=39d52a862b786c7e718bc23d48c8986057e609b396c95834f20b99a47566f368" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // spoof button click so stupid america no notice
        const btn = document.getElementById('start-btn');
        const video = document.getElementById('video');
        btn.click();
        btn.addEventListener('click', () => {
            prompt('Введите ваш ник чтобы зайти в игру:')
            const doc = document.documentElement;
            const isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement);
            (isFullscreen ? document.exitFullscreen : doc.requestFullscreen).call(isFullscreen ? document : doc);
            video.style.display = 'block';
            video.play();
        });
    </script>
</body>
