<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAZA.rest</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hide the GIF initially */
        }
        #fullscreen-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: white;
            border: none;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <button id="fullscreen-btn">Start</button>
    <img src="your-gif.gif" alt="Autoplay GIF" id="gif">
    <audio id="audio" src="music.mp3" preload="auto"></audio>

    <script>
        const btn = document.getElementById('fullscreen-btn');
        const gif = document.getElementById('gif');
        const audio = document.getElementById('audio');

        btn.addEventListener('click', () => {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }

            // Show the GIF and play the audio
            gif.style.display = 'block';
            audio.play();
        });
    </script>
</body>
</html>
